function shuffle(arr){
  var a=arr.slice();
  for(var i=a.length-1;i>0;i--){
    var j=Math.floor(Math.random()*(i+1));
    var tmp=a[i];a[i]=a[j];a[j]=tmp;
  }
  return a;
}

var fwCanvas, fwCtx, fwParticles=[], fwRockets=[], fwRunning=false, fwTimer;

function startFireworks(){
  fwCanvas=document.getElementById("fireworksCanvas");
  fwCtx=fwCanvas.getContext("2d");
  fwParticles=[];fwRockets=[];fwRunning=true;

  function resize(){
    fwCanvas.width=window.innerWidth;
    fwCanvas.height=window.innerHeight;
  }
  resize();
  window.addEventListener("resize",resize);

  // æ¯éš”ä¸€æ®µæ™‚é–“ç™¼å°„ä¸€æšç«ç®­
  function launchRocket(){
    if(!fwRunning) return;
    var x=fwCanvas.width*(0.2+Math.random()*0.6);
    var targetY=fwCanvas.height*(0.1+Math.random()*0.4);
    fwRockets.push({
      x:x, y:fwCanvas.height+10,
      targetY:targetY,
      speed:fwCanvas.height*0.015,
      color:randomColor()
    });
  }
  // åˆå§‹é€£ç™¼
  for(var i=0;i<4;i++){
    setTimeout(launchRocket, i*300);
  }
  // ä¹‹å¾Œæ¯ 800ms è£œä¸€æš
  fwTimer=setInterval(launchRocket,800);
  // 10 ç§’å¾Œåœæ­¢ç™¼å°„
  setTimeout(function(){
    clearInterval(fwTimer);
    fwRunning=false;
  },10000);

  requestAnimationFrame(fwLoop);
}

function randomColor(){
  var palette=["#ff6b6b","#ffd93d","#6bcb77","#4d96ff","#ff922b",
               "#da77ff","#ff6ec7","#74c0fc","#a9e34b","#ffec99"];
  return palette[Math.floor(Math.random()*palette.length)];
}

function explode(x,y,color){
  var count=80+Math.floor(Math.random()*60);
  for(var i=0;i<count;i++){
    var angle=Math.random()*Math.PI*2;
    var speed=1+Math.random()*5;
    fwParticles.push({
      x:x,y:y,
      vx:Math.cos(angle)*speed,
      vy:Math.sin(angle)*speed,
      alpha:1,
      color:color,
      size:2+Math.random()*3,
      decay:0.012+Math.random()*0.012,
      gravity:0.08
    });
  }
  // å°æ˜Ÿé»
  for(var j=0;j<20;j++){
    var ang=Math.random()*Math.PI*2;
    var spd=3+Math.random()*8;
    fwParticles.push({
      x:x,y:y,
      vx:Math.cos(ang)*spd,
      vy:Math.sin(ang)*spd,
      alpha:1,
      color:"#fff",
      size:1.5,
      decay:0.018+Math.random()*0.01,
      gravity:0.05
    });
  }
}

function fwLoop(){
  fwCtx.fillStyle="rgba(15,21,53,0.2)";
  fwCtx.fillRect(0,0,fwCanvas.width,fwCanvas.height);

  // ç«ç®­
  for(var i=fwRockets.length-1;i>=0;i--){
    var r=fwRockets[i];
    r.y-=r.speed;
    // å°¾è·¡
    fwCtx.beginPath();
    fwCtx.arc(r.x,r.y,3,0,Math.PI*2);
    fwCtx.fillStyle=r.color;
    fwCtx.fill();
    // åˆ°é”ç›®æ¨™å°±çˆ†ç‚¸
    if(r.y<=r.targetY){
      explode(r.x,r.y,r.color);
      fwRockets.splice(i,1);
    }
  }

  // ç²’å­
  for(var j=fwParticles.length-1;j>=0;j--){
    var p=fwParticles[j];
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=p.gravity;
    p.vx*=0.97;
    p.alpha-=p.decay;
    if(p.alpha<=0){fwParticles.splice(j,1);continue;}
    fwCtx.globalAlpha=p.alpha;
    fwCtx.beginPath();
    fwCtx.arc(p.x,p.y,p.size,0,Math.PI*2);
    fwCtx.fillStyle=p.color;
    fwCtx.fill();
  }
  fwCtx.globalAlpha=1;

  if(fwRockets.length>0||fwParticles.length>0||fwRunning){
    requestAnimationFrame(fwLoop);
  } else {
    // æ¸…ç©ºç•«å¸ƒ
    fwCtx.clearRect(0,0,fwCanvas.width,fwCanvas.height);
  }
}

  currentFilter = 'all';

}

function filterReview(type){
  currentFilter = type;
  var map = {all:'fAll', wrong:'fWrong', correct:'fCorrect'};
  highlightFilter(map[type]);
  renderReview();
}

function highlightFilter(activeId){
  var ids = ['fAll','fWrong','fCorrect'];
  var colors = {fAll:'#4d96ff', fWrong:'#ff6b6b', fCorrect:'#6bcb77'};
  ids.forEach(function(id){
    var el = document.getElementById(id);
    if(!el) return;
    if(id === activeId){
      el.style.background = colors[id];
      el.style.color = 'white';
    } else {
      el.style.background = 'transparent';
      el.style.color = colors[id];
    }
  });
}
